<div class="container mt-5">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Line</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Mail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of structure">
        <th scope="row">{{ item.line }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.mail }}</td>
      </tr>
    </tbody>
  </table>
</div>
